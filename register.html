<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questioner - Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="questioner-container">
        <div class="questioner-navbar">
            <!-- Logo -->
            <a href="#" class="questioner-navbrand">QUESTIONER</a>

            <!-- Right Nav Items-->
            <div class="questioner-navbar-right">
                <a href="index.html" class="questioner-navbar-item questioner-navbar-link">Home</a>
            </div>
        </div>
    </div>

    <div class="questioner-container">
        <div class="questioner-row">
            <p id="signresp"></p>
            <h1 class="questioner-center">SIGN UP</h1>
            <p class="questioner-center">Please fill in this form to create an account.</p>
            <hr class="questioner-rule semi">
            <div class="questioner-forms">
                <form action="" class="questioner-signup">
                    <div class="questioner-input">
                        <label for="first"><b>First name</b></label>
                        <input type="text" placeholder="Enter First name" name="first" id="signfirst">
                        <br>
                        <p id="signerrfirst"></p>
                    </div>
                    <div class="questioner-input">
                        <label for="last"><b>Last name</b></label>

                        <input type="text" name="last" placeholder="Enter Last name" id="signlast">
                        <br>
                        <p id="signerrlast"></p>
                    </div>
                    <div class="questioner-input">
                        <label for="other"><b>Other name</b></label>

                        <input type="text" name="other" placeholder="Enter Other name" id="signother">
                        <br>
                        <p id="signerrother"></p>
                    </div>
                    <div class="questioner-input">
                        <label for="username"><b>Username</b></label>

                        <input type="text" name="username" placeholder="Enter Username" id="signuname">
                        <br>
                        <p id="signerruname"></p>
                    </div>
                    <div class="questioner-input">
                        <label for="email"><b>Email address</b></label>

                        <input type="email" name="email" placeholder="Enter Email" id="signmail">
                        <br>
                        <p id="signerrmail"></p>
                    </div>
                    
                    <div class="questioner-input">
                        <label for="number"><b>Phone number</b></label>

                        <input type="text" name="number" placeholder="Enter Phone number" id="signno">
                        <br>
                        <p id="signerrphone"></p>
                    </div>
                    <div class="questioner-input">
                        <label for="password"><b>Password</b></label>

                        <input type="password" name="password" placeholder="Enter Password" id="signpwd">
                        <br>
                        <p id="signerrpwd"></p>
                    </div>
                    <div class="questioner-input">
                        <label for="pass-repeat"><b>Repeat Password</b></label>

                        <input type="password" name="pass-repeat" placeholder="Repeat Password" id="signcpwd">
                        <p id="signerrcpwd"></p>
                    </div>
                    <br>
                    <hr class="questioner-rule">
                    <p>By creating an account you agree to our <a href="#" class="info">Terms & Privacy.</a></p>

                    <button class="questioner-btn-transround" id="signupbtn">Sign Up</button>

                    <hr class="questioner-rule">
                    <p class="questioner-center">Already a member? <a href="login.html" class="info">Log in.</a></p>
                </form>
            </div>
        </div>
    </div>

    <footer class="questioner-footer">
        <p>&copy; Questioner 2019. All Rights Reserved.</p>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </footer>
    <script src="js/index.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
