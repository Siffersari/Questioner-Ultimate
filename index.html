<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questioner - Welcome</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="questioner-container">
        <div class="questioner-navbar">
            <!-- Logo -->
            <a href="#" class="questioner-navbrand">QUESTIONER</a>

            <!-- Right Nav Items-->
            <div class="questioner-navbar-right">
                <a href="login.html" class="questioner-navbar-item questioner-navbar-link">Login</a>
            </div>
        </div>
    </div>
    <div class="questioner-bar" id="response"></div>
    <div class="questioner-container fluid" id="banner-container">
        <div class="questioner-banner">
            <div class="questioner-banner-content">
                <h1>QUESTIONER</h1>
                <p>Crowd-source questions for a meetup</p>
                <form action="register.html">
                    <button class="questioner-btn-transround">SIGN UP</button>
                </form>
            </div>
        </div>

        <div class="questioner-content">
            <hr class="questioner-rule partial">
            <h2 class="questioner-center main-content-heading">POPULAR MEETUPS</h2>
            <hr class="questioner-rule partial">
        </div>

        <div id="meetupdivision">

        </div>

    </div>

    <div class="questioner-pagination">
        <div class="questioner-message">
            <div class="questioner-vote-div"></div>
            <button class="questioner-btn-transround full" onclick='promptSignup();'> SEE MORE </button>

        </div>
    </div>
    <footer class="questioner-footer">
        <p>&copy; Questioner 2019. All Rights Reserved.</p>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
